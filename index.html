<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons as usual -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="styling.css">
    <title>Aditya - To Do List</title>
</head>
<body>
    <img class="img" src="todo.png" alt="logo">
    <div id="header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
        </div>
        <h1 id="title">MY to-do list.<div id="border"></div></h1>
    </div>

    <div id="form">
        <form id="todoForm">
            <input class="todo-input" type="text" placeholder="Add a task." required>
            <button class="todo-btn" type="submit">I Got This!</button>
        </form>
    </div>

    <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- List of To-Do items will be dynamically added here with the xml  -->
        </ul>
    </div>

    <script src="jscript.js" type="text/javascript"></script>
    <footer>
     <P>A simple TO DO List by @asurwase_</P>
    </footer>
</body>
</html>
